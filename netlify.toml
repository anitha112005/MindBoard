[build]
  base = "vite-pro"          # build inside the frontend folder
  command = "npm ci && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# SPA fallback (client-side routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "https://YOUR-BACKEND.example.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/socket.io"
  to = "https://YOUR-BACKEND.example.com/socket.io"
  status = 200
  force = true